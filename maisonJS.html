<html lang="fr">
    <head>

        <title>MaisonJS</title>

    <body>
        <h1>MaisonJS</h1>
        <form>
            <label for="nom">Saisir le nom :</label><br>

            <label for="long">Saisir le longueur :</label><br>
            <input type="text" id="long" name="long" placeholder="longueur"><br>

            <label for="larg">Saisir le largeur :</label><br>
            <input type="text" id="larg" name="larg" placeholder="largeur"><br>

            <label for="etage">Saisir le nbr d'étages :</label><br>
            <input type="text" id="etage" name="etage" placeholder="étages"><br>

            <input type="button" id="bt"value="Valider" id="bt" onclick="addHome()">
        </form>

        <h3>Calcul:</h3>
        <input type="submit" id="bt" value="Périmètre" id="bt" onclick="calculPerimetre()">
        <input type="submit" id="bt" value="Surface" id="bt" onclick="calculSurface()">
        <input type="submit" id="bt" value="Surface sur Étages" id="bt" onclick="calculSurfaceEtage()">
    </body>
</html>
