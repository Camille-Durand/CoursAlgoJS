<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js" async></script>
        <title>AnimalJS</title>
    </head>
    <body>
        <h1>AnimalJS</h1>
        <h4>(F12)</h4>

        <h3>----- ---- --- -- -</h3>

        <form id="form">
            <label for="species">Saisir le nom de l'animal :</label><br>
            <input type="text" id="species" name="species" placeholder="Text">
            <br>
            <label for="paws">Saisir son nombre de pattes :</label><br>
            <input type="text" id="paws"name="paws" placeholder="Number">
            <br>
            <label for="height">Saisir sa taille :</label><br>
            <input type="text" id="height" name="height" placeholder="en cm">
            <br>
            <label for="weight">Saisir son poids :</label><br>
            <input type="text" id="weight"name="weight" placeholder="en kg">
            <br>
            <input type="button" id="bt"value="ajouter" id="bt" onclick="addAnimal()">
        </form>
        <p id="ajout">#</p>

        <h3>----- ---- --- -- -</h3>

        <p>Choix chien, coq, tigre, chat</p>
        <input type="text" id="animalCri" name="animalCri" placeholder="Animal">
        <input type="submit" id="bt" value="Cri" id="bt" onclick="crier()">

        <h3>----- ---- --- -- -</h3>

        <input type="submit" id="bt" value="Dodo" id="bt" onclick="dormir()">
    </body>
</html>
